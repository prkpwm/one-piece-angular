name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate deployment info
      run: |
        echo "const DEPLOYMENT_INFO = {
          buildDate: '$(date -u -d "+7 hours" +"%Y-%m-%dT%H:%M:%SZ")',
          commitHash: '$(git rev-parse --short HEAD)',
          commitMessage: '$(git log -1 --pretty=%B | head -1)',
          buildNumber: '${{ github.run_number }}'
        };" > src/deployment-info.js
      
    - name: Build
      run: npm run build -- --base-href=/one-piece-angular/
      
    - name: Copy version files
      run: |
        cp src/version.html dist/one-piece-viewer/
        cp src/deployment-info.js dist/one-piece-viewer/
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/one-piece-viewer